name: ESLint
on: [push, pull_request]
jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Run ESLint
              run: npx eslint . --config eslint.config.js --format stylish
