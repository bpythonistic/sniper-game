name: ESLint
on: [push, pull_request]
jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "25"
            - run: npm install
            - run: npx eslint . --config .eslintrc.js
